<html>
<head>
    <title>WebGL TEST</title>
    <meta charset="utf-8">
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec3 aNormal;
        attribute vec2 aTexCoord;
        uniform mat4 vpMatrix;
        uniform mat4 mMatrix;
        varying vec3 vNormal;
        varying vec2 vTexCoord;
        varying vec3 eye;
        void main() {
            gl_Position = vpMatrix * mMatrix * vec4(aPosition, 1.0);
            // vNormal = (mMatrix * vec4(aNormal, 1.0)).xyz;
            vNormal = aNormal;
            vTexCoord = aTexCoord;
            // eye = (mMatrix * vec4(aPosition, 1.0)).xyz;
            eye = aPosition;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform sampler2D texture;
        uniform int has_texture;
        uniform vec3 kdcolor;
        uniform float nscolor;
        varying vec3 vNormal;
        varying vec3 eye;
        varying vec2 vTexCoord;
        void main() {
            vec3 normal = normalize(vNormal);
            vec3 light  = normalize(vec3(0.0, 0.0, -1.0));

            vec3 ambient = vec3(0.1);
            vec3 diffuse = vec3(clamp(dot(normal, light), 0.9, 1.0));

            float specular = pow(max(dot(-eye, reflect(-light, normal)), 0.0), 2.2);
            vec4 s = vec4(0.001, 0.001, 0.001, 1.0) * specular;
            if (has_texture == 1) {
              gl_FragColor = texture2D(texture, vTexCoord) * vec4(diffuse + ambient, 1.0);
            } else {
              gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        }
    </script>
    <script src="http://wgld.org/j/minMatrix.js" type="text/javascript"></script>
    <script src="./tga.js" type="text/javascript"></script>
    <script src="./imgloader.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="hoge"></div>
</body>
</html>
